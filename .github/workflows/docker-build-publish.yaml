name: Package Project And Push to Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-publish:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout token-pool
        uses: actions/checkout@v3
        with:
          repository: yhhhhhhLin/token-pool
          ref: master

      - name: List contents of current directory
        run: |
          ls -la

      - name: Set up JDK 17 for token-pool
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Install token-pool
        run: |
          mvn clean install

      - name: Checkout code2
        uses: actions/checkout@v3

      - name: Set up JDK 17 for current repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: |
          mvn clean install
